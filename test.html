
<!DOCTYPE html>
<html lang="kk">
<head>
    <link rel="stylesheet" href="responsive.css">
  <meta charset="UTF-8">
  <title>üß™ –¢–µ—Å—Ç—Ç—ñ ”©—Ç—É</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1fdf3;
      padding: 30px;
      color: #2e7d32;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .question {
      margin-bottom: 30px;
    }
    .question h3 {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      padding: 8px 12px;
      background: #e8f5e9;
      border-radius: 6px;
      cursor: pointer;
    }
    label input {
      margin-right: 10px;
    }
    button {
      padding: 12px 24px;
      background: #43a047;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 30px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìã –¢–µ—Å—Ç—Ç—ñ ”©—Ç—É</h2>
    <div id="testArea"></div>
    <button onclick="submitTest()">‚úÖ –ñ–∞—É–∞–ø –±–µ—Ä—É</button>
    <div class="result" id="resultArea"></div>
  </div>

  <script>
    const testArea = document.getElementById("testArea");
    const resultArea = document.getElementById("resultArea");

    const testData = JSON.parse(localStorage.getItem("tests") || "[]");
    const latestTest = testData[testData.length - 1];

    if (!latestTest) {
      testArea.innerHTML = "<p>‚ùå –¢–µ—Å—Ç —Ç–∞–±—ã–ª–º–∞–¥—ã.</p>";
    } else {
      latestTest.data.forEach((q, idx) => {
        const block = document.createElement("div");
        block.className = "question";

        const questionTitle = document.createElement("h3");
        questionTitle.innerText = (idx + 1) + ". " + q.question;
        block.appendChild(questionTitle);

        const answersWrapper = document.createElement("div");
        answersWrapper.className = "answers";

        q.answers.forEach((ans, i) => {
          const id = `q${idx}_a${i}`;
          const label = document.createElement("label");

          const input = document.createElement("input");
          input.type = "radio";
          input.name = `q${idx}`;
          input.value = i;
          input.id = id;

          label.appendChild(input);
          label.appendChild(document.createTextNode(" " + ans));
          answersWrapper.appendChild(label);
        });

        block.appendChild(answersWrapper);
        testArea.appendChild(block);
      });
    }

    function submitTest() {
      let score = 0;
      latestTest.data.forEach((q, idx) => {
        const chosen = document.querySelector(`input[name="q${idx}"]:checked`);
        if (chosen && parseInt(chosen.value) === q.correct) {
          score++;
        }
      });
      resultArea.innerText = `–ù”ô—Ç–∏–∂–µ: ${score} / ${latestTest.data.length}`;
    }
  </script>
</body>
</html>
